<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Book Save Form</title>

</head>
<body >
	
<div >
	<section >
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
								    <span th:text="${message}"></span>
								    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
								</div>
							<p class="fs-4">Add Book</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block ><span th:if="${message}" th:text="${message}"></span></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="saveBook" method="post">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Book
										Name :</label> <input type="text" class="form-control" name="bookName">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Book
										Author :</label> <input type="text" class="form-control" name="bookAuthor">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Type of the Book :
									</label> <input type="text" class="form-control" name="bookType">
								</div>

								<button type="submit" class="btn btn-primary">Submit</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
